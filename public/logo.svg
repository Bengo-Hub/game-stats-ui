<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <defs>
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1"/>
      <stop offset="50%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#primaryGradient)" opacity="0.1"/>

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#primaryGradient)" stroke-width="3"/>

  <!-- Stats Bars representing data/charts -->
  <g filter="url(#glow)">
    <!-- Bar 1 -->
    <rect x="55" y="95" width="18" height="45" rx="4" fill="url(#primaryGradient)"/>
    <!-- Bar 2 (tallest - center) -->
    <rect x="78" y="60" width="18" height="80" rx="4" fill="url(#accentGradient)"/>
    <!-- Bar 3 -->
    <rect x="101" y="75" width="18" height="65" rx="4" fill="url(#primaryGradient)"/>
    <!-- Bar 4 -->
    <rect x="124" y="85" width="18" height="55" rx="4" fill="url(#primaryGradient)" opacity="0.8"/>
  </g>

  <!-- Upward Arrow (representing ultimate/peak performance) -->
  <g transform="translate(100, 50)">
    <path d="M0 -15 L10 0 L5 0 L5 15 L-5 15 L-5 0 L-10 0 Z" fill="url(#accentGradient)" filter="url(#glow)"/>
  </g>

  <!-- Trophy accent at top -->
  <path d="M100 25 L108 35 L92 35 Z" fill="url(#accentGradient)" opacity="0.8"/>

  <!-- Curved lines representing motion/dynamics -->
  <path d="M35 130 Q50 100 45 70" fill="none" stroke="url(#primaryGradient)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>
  <path d="M165 130 Q150 100 155 70" fill="none" stroke="url(#primaryGradient)" stroke-width="2" stroke-linecap="round" opacity="0.5"/>

  <!-- Small decorative dots -->
  <circle cx="40" cy="65" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="160" cy="65" r="3" fill="url(#accentGradient)" opacity="0.6"/>
  <circle cx="100" cy="165" r="4" fill="url(#primaryGradient)" opacity="0.4"/>
</svg>
